<section id="todoapp">
    <header id="header">
        <h1>Lists</h1>
        <form id="todo-form" ng-submit="listCtrl.addList()">
            <input id="new-todo" placeholder="Add new List" ng-model="listCtrl.newList" ng-disabled="saving" autofocus>
        </form>
    </header>
    <section id="main" ng-show="listCtrl.lists.length" ng-cloak>
        <ul id="todo-list">
            <li ng-repeat="list in listCtrl.lists track by $index" ng-class="{editing: list == listCtrl.editedList}">
                <div class="view">
                    <button ui-sref="todos({listId:list._id})" ui-sref-opts="{listName: list.name}" class="link" ><i class="fa fa-list"></i></button>
                    <label ng-dblclick="listCtrl.editList(list)">{{list.name}}</label>
                    <button class="destroy" ng-click="listCtrl.deleteList(list)"></button>
                </div>
                <form ng-submit="listCtrl.saveEdits(list, 'submit')">
                    <input class="edit" ng-trim="false" ng-model="list.name" todo-escape="listCtrl.revertEdits(list)" ng-blur="listCtrl.saveEdits(list, 'blur')" todo-focus="list == listCtrl.editedList">
                </form>
            </li>
        </ul>
    </section>
</section>
