<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" ng-submit="main.addTodo()">
            <input id="new-todo" placeholder="What needs to be done?" ng-model="main.newTodo" ng-disabled="saving" autofocus>
        </form>
    </header>
    <section id="main" ng-show="main.todos.length" ng-cloak>
        <input id="toggle-all" type="checkbox" ng-model="main.allChecked" ng-click="main.markAll(main.allChecked)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li ng-repeat="todo in main.todos | filter:main.statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == main.editedTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="main.toggleCompleted(todo)">
                    <label ng-dblclick="main.editTodo(todo)">{{todo.title}}</label>
                    <button class="destroy" ng-click="main.deleteTodo(todo)"></button>
                </div>
                <form ng-submit="main.saveEdits(todo, 'submit')">
                    <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="main.revertEdits(todo)" ng-blur="main.saveEdits(todo, 'blur')" todo-focus="todo == main.editedTodo">
                </form>
            </li>
        </ul>
    </section>
    <footer id="footer" ng-show="main.todos.length"  ng-cloak>
        <span id="todo-count"><strong>{{main.remainingCount}}</strong>
            <ng-pluralize count="main.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
          </span>
        <ul id="filters">
            <li>
                <a ng-class="{selected: main.status == ''} " ui-sref="main">All</a>
            </li>
            <li>
                <a ng-class="{selected: main.status == 'active'}" ui-sref="main.status({status:'active'})">Active</a>
            </li>
            <li>
                <a ng-class="{selected: main.status == 'completed'}" ui-sref="main.status({status:'completed'})">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" ng-click="main.clearCompletedTodos()" ng-show="main.completedCount">Clear completed</button>
    </footer>
</section>
